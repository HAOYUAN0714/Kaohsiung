<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>高雄旅遊資訊</title>
</head>
<body>
<div class="wrap">
  <div class="header">
    <div class="heroImg">
      <h1 class='headTitle'>高雄旅遊資訊</h1>
      <select name="zoneSelect" id="zoneSelect" class='zoneSelect' ></select>
      <div class="hotZone">
        <h2>熱門行政區</h2>
        <ul class='hotZoneList'>
          <li class='district1' data-hot='0'>苓雅區</li>
          <li class='district2' data-hot='1'>三民區</li>
          <li class='district3' data-hot='2'>前鎮區</li>
          <li class='district4' data-hot='3'>岡山區</li>
          <div class="clearfix"></div>
        </ul>
      </div>
    </div>
  </div>
  <div class='separateLine'></div>
  <div class="content">
    <h2 class="zoneTitle">請選擇區域</h2>
    <ul class='zoneList'>
      <div class="clearfix"></div>
    </ul>
  </div>
  <!-- 分頁 -->
  <nav style="display: flex; justify-content: center;">
    <ul class="pagination">
      <!-- <li class="page-item"><a class="page-link" href="#"><i class="fas fa-chevron-left"></i></a></li>
      <li class="page-item"><a class="page-link" href="#">1</a></li>
      <li class="page-item"><a class="page-link" href="#">2</a></li>
      <li class="page-item"><a class="page-link" href="#">3</a></li>
      <li class="page-item"><a class="page-link" href="#"><i class="fas fa-chevron-right"></i></a></li> -->
    </ul>
  </nav>

  <footer class="footer">
    <p style="color:white">高雄旅遊網</p>
    <p style="color:rgb(255, 193, 79)">資料來源:高雄市政府</p>
  </footer>
</div>

</body>
<script src="./js/all.js"></script>
<link rel="stylesheet" type="text/css" href='./css/all.css' />
</html>
