<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>高雄旅遊資訊</title>
</head>
<body>
<div class="wrap">
  <div class="header">
    <div class="heroImg">
      <h1 class='headTitle'>高雄旅遊資訊</h1>
      <select name="zoneSelect" id="zoneSelect" class='zoneSelect' ></select>
      <div class="hotZone">
        <h2>熱門行政區</h2>
        <ul class='hotZoneList'>
          <li class='district1'>苓雅區</li>
          <li class='district2'>三民區</li>
          <li class='district3'>前鎮區</li>
          <li class='district4'>岡山區</li>
          <div class="clearfix"></div>
        </ul>
      </div>
    </div>
  </div>
  <div class='separateLine'></div>
  <div class="content">
    <h2 class="zoneTitle">請選擇區域</h2>
    <ul class='zoneList'>
      <div class="clearfix"></div>
    </ul>
  </div>
  <div class="footer">
    <p style="color:white">高雄旅遊網</p>
    <p style="color:rgb(255, 193, 79)">資料來源:高雄市政府</p>
  </div>
</div>

</body>
<script src="./js/all.js"></script>
<link rel="stylesheet" type="text/css" href='./css/all.css' />
</html>
